<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link rel="icon" sizes="32x32" href="/rename.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      .game-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        min-height: fit-content;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .choices button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .choices button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 20px;
        height: fit-content;
      }

      #result-text {
        font-size: 18px;
        margin-bottom: 10px;
      }

      #user-choice,
      #computer-choice {
        font-size: 16px;
        margin: 5px 0;
      }
      #reset {
        cursor: pointer;
      }
      #student_id {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <span id="student_id">ID:B221870408</span>
    <div class="game-container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="choices">
        <button id="rock">ü™® Rock</button>
        <button id="paper">üìÑ Paper</button>
        <button id="scissors">‚úÇÔ∏è Scissors</button>
      </div>
      <div class="result">
        <h2 id="result-text">Make your choice!</h2>
        <p id="user-choice"></p>
        <p id="computer-choice"></p>
        <p id="score">üñ•Ô∏è 0 - üß† 0</p>
        <span id="reset">üîÑ Reset</span>
      </div>
    </div>
    <script>
      const rockButton = document.getElementById("rock");
      const paperButton = document.getElementById("paper");
      const scissorsButton = document.getElementById("scissors");
      const resultText = document.getElementById("result-text");
      const userChoiceText = document.getElementById("user-choice");
      const computerChoiceText = document.getElementById("computer-choice");
      const displayScores = document.getElementById("score");
      const reset = document.getElementById("reset");
      let scoreOfHuman = 0;
      let scoreOfComputer = 0;

      const choices = ["Rock", "Paper", "Scissors"];

      function getComputerChoice() {
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
      }

      function getWinner(userChoice, computerChoice) {
        if (userChoice === computerChoice) {
          return "‚è∏Ô∏è It's a Draw!";
        } else if (
          (userChoice === "Rock" && computerChoice === "Scissors") ||
          (userChoice === "Paper" && computerChoice === "Rock") ||
          (userChoice === "Scissors" && computerChoice === "Paper")
        ) {
          scoreOfHuman++;
          return "üóøYou Win!";
        } else {
          scoreOfComputer++;
          return "üíªComputer Wins!";
        }
      }

      function playGame(userChoice) {
        const computerChoice = getComputerChoice();
        const result = getWinner(userChoice, computerChoice);

        displayScores.innerHTML = `üñ•Ô∏è ${scoreOfComputer} - üß† ${scoreOfHuman}`;
        userChoiceText.innerHTML = `You chose: ${userChoice}`;
        computerChoiceText.innerHTML = `Computer chose: ${computerChoice}`;
        resultText.innerHTML = result;
      }

      rockButton.addEventListener("click", () => playGame("Rock"));
      paperButton.addEventListener("click", () => playGame("Paper"));
      scissorsButton.addEventListener("click", () => playGame("Scissors"));
      reset.addEventListener("click", () => {
        scoreOfComputer = 0;
        scoreOfHuman = 0;
        displayScores.innerHTML = `üñ•Ô∏è ${scoreOfComputer} - üß† ${scoreOfHuman}`;
        userChoiceText.innerHTML = ``;
        computerChoiceText.innerHTML = ``;
        resultText.innerHTML = `Make your choice!`;
      });
    </script>
  </body>
</html>
